<ion-header>

  <ion-navbar>
    <ion-title>Scores</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let dataScore of dataScores, let i=index;" (click)="dataScore.isActive = !dataScore.isActive">

    <ion-card-header>
      Équipe : {{dataScore.team}}
    </ion-card-header>

    <ion-card-content>
      Score total : {{dataScore.scores.total}}
    </ion-card-content>

    <ion-card-content>
      Temps : {{dataScore.timer}}
    </ion-card-content>

    <ion-card-content [hidden]="!dataScore.isActive">
      <div>
        <span>Détailles :</span>
      </div>
      <div>
        <p *ngFor="let key of Object.keys(dataScore.scores), let index=index">
          <span style="text-transform: capitalize;">{{key}}</span> : <span style="text-transform: capitalize;">{{dataScore.scores[key] | json}}</span>
        </p>
      </div>
    </ion-card-content>

  </ion-card>
</ion-content>
