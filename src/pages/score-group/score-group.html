<ion-header>

  <ion-navbar>
    <ion-title>Score</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <table>
    <thead>
      <tr>
        <td>Nom de la team</td>
        <td class="score">Score</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let team of teams">
        <td>{{team.name}}</td>
        <td class="score">{{team.best_score}}</td>
      </tr>
    </tbody>
  </table>
</ion-content>
