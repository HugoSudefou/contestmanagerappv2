<div class="cardMission">
  <div class="card" style="position: relative;">
    <div class="img-mission">
      <img src="assets/imgs/cycle2/mission4.jpg" alt="">
    </div>
    <div class="titleMission">
      <p class="first">Bonus</p>
      <p class="second">Score : {{scores.total}}</p>
    </div>
  </div>
  <div class="card labelBool">
    <ion-list button-group>
      <ion-list-header class="titleLabel">
        Utilisation de capteurs et de moteurs
      </ion-list-header>
      <ion-item (click)="calculScore('bool1', 10)">
        <label disabled checked="false">RoBee a utilisé un capteur de lumière ou de couleur pour suivre les lignes noires</label>
        <label class="boolMission toggle">
          <span class="track oui repBool" [hidden]="!bool.bool1">OUI</span>
          <span class="track non repBool" [hidden]="bool.bool1">NON</span>
        </label>
      </ion-item>
      <ion-item (click)="calculScore('bool2', 10)">
        <label disabled checked="false">RoBee a utilisé un capteur de couleur pour différencier les couleurs de l’arboretum</label>
        <label class="boolMission toggle" >
          <span class="track oui repBool" [hidden]="!bool.bool2">OUI</span>
          <span class="track non repBool" [hidden]="bool.bool2">NON</span>
        </label>
      </ion-item>
      <ion-item (click)="calculScore('bool3', 10)">
        <label disabled checked="false">RoBee a utilisé un capteur pour détecter la présence des objets sur la table</label>
        <label class="boolMission toggle" >
          <span class="track oui repBool" [hidden]="!bool.bool3">OUI</span>
          <span class="track non repBool" [hidden]="bool.bool3">NON</span>
        </label>
      </ion-item>
      <ion-item (click)="calculScore('bool4', 20)">
        <label disabled checked="false">RoBee a utilisé un moteur supplémentaire pour soulever les objets</label>
        <label class="boolMission toggle" >
          <span class="track oui repBool" [hidden]="!bool.bool4">OUI</span>
          <span class="track non repBool" [hidden]="bool.bool4">NON</span>
        </label>
      </ion-item>
    </ion-list>
  </div>
</div>
