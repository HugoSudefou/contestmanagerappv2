<div class="cardMission">
  <div class="card" style="position: relative;">
    <div class="img-mission">
    </div>
    <div class="titleMission">
      <p class="first">Bonus</p>
      <p class="second">Score : {{scores.total}}</p>
    </div>
  </div>

  <div class="card">
    <table>
      <tbody>
      <tr class="cas">
        <td class="cell-pad-align-center">
          <div class="div-img">
            <img src="assets/imgs/cycle2/explMission/capteur-lumiere-couleurs.jpg" alt="">
            <img src="assets/imgs/cycle2/explMission/capteur-lumiere-suiveur_ligne.jpg" alt="">
            <img src="assets/imgs/cycle2/explMission/detecteur_de_contact.jpg" alt="">
          </div>
        </td>
        <td class="cell-pad-align-center">
          RoBee a utilisé un capteur pour suivre la ligne noire, différencier les couleurs ou détecter la présence des objets.
        </td>
        <td class="responseFalse" [style.background-color]="(!colorBackground.cas1['first']) ? asErrorMessage : null" (click)="changeColor('first','cas1')" [ngClass]="{'responseFalse' : !colorBackground.cas1['first'], 'responseTrue' : colorBackground.cas1['first']}"><p>1</p></td>
        <td class="responseFalse" [style.background-color]="(!colorBackground.cas1['second']) ? asErrorMessage : null" (click)="changeColor('second','cas1')" [ngClass]="{'responseFalse' : !colorBackground.cas1['second'], 'responseTrue' : colorBackground.cas1['second']}"><p>2</p></td>
        <td class="responseFalse" [style.background-color]="(!colorBackground.cas1['third']) ? asErrorMessage : null" (click)="changeColor('third','cas1')" [ngClass]="{'responseFalse' : !colorBackground.cas1['third'], 'responseTrue' : colorBackground.cas1['third']}"><p>3</p></td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="card labelBool">
      <ion-item (click)="calculScore('bool1', 20)">
        <label disabled checked="false">RoBee a utilisé un moteur supplémentaire pour soulever les objets.</label>
        <label class="boolMission toggle" >
          <span class="track oui repBool" [hidden]="!bool.bool1">OUI</span>
          <span class="track non repBool" [hidden]="bool.bool1">NON</span>
        </label>
      </ion-item>
  </div>
</div>
