<div class="cardMission">
  <div class="card" style="position: relative;">
    <div class="img-mission">
      <img src="assets/imgs/cycle2/logoMission/mission3.jpg" alt="">
    </div>
    <div class="titleMission" (click)="showModal = true">
      <p class="first">Mission 3 <br/> <span style="font-weight:normal;font-size: 24px">Passage du pont en chantant</span></p>
      <p class="second">Score : {{scores.total}}</p>
    </div>
  </div>
  <div [hidden]="!showModal" class="modal image-modal transparent" (click)="showModal = false">
    <div class="transparent">
      <img src="assets/imgs/cycle2/explMission/mission3-logo.jpg" class="fullscreen-image"/>
    </div>
  </div>
  <div class="card labelBool">
    <ion-list button-group>
      <ion-list-header class="titleLabel">
        RoBee doit passer le pont.
      </ion-list-header>
      <ion-item (click)="calculScore('bool1', 10)">
        <img class="miniImg" src="assets/imgs/cycle2/explMission/pont_mission3.jpg" alt="">
        <label style="margin-left: 105px;" disabled checked="false">RoBee s’est arrêté sur le pont</label>
        <label class="boolMission toggle">
          <span class="track oui repBool" [hidden]="!bool.bool1">OUI</span>
          <span class="track non repBool" [hidden]="bool.bool1">NON</span>
        </label>
      </ion-item>
      <ion-item (click)="calculScore('bool2', 10)">
        <img class="miniImg" src="assets/imgs/cycle2/explMission/jouer_melodie_mission3.jpg" alt="">
        <label style="margin-left: 105px;" disabled checked="false">RoBee a produit l’air de musique demandé</label>
        <label class="boolMission toggle" >
          <span class="track oui repBool" [hidden]="!bool.bool2">OUI</span>
          <span class="track non repBool" [hidden]="bool.bool2">NON</span>
        </label>
      </ion-item>
      <ion-item (click)="calculScore('bool3', 10)">
        <label disabled checked="false">RoBee n’a pas touché la structure du pont</label>
        <label class="boolMission toggle">
          <span class="track oui repBool" [hidden]="!bool.bool3">OUI</span>
          <span class="track non repBool" [hidden]="bool.bool3">NON</span>
        </label>
      </ion-item>
    </ion-list>
  </div>
</div>
