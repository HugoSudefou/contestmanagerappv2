<div class="cardMission">
  <div class="card" style="position: relative;">
    <div class="img-mission">
      <img src="assets/imgs/cycle2/logoMission/mission6.jpg" alt="">
    </div>
    <div class="titleMission" (click)="showModal = true">
      <p class="first">Mission 6 <br/> <span style="font-weight:normal;font-size: 24px">Protection des insectes pollinisateurs.</span></p>
      <p class="second">Score : {{scores.total}}</p>
    </div>
  </div>
  <div [hidden]="!showModal" class="modal image-modal transparent" (click)="showModal = false">
    <div class="transparent">
      <img src="assets/imgs/cycle2/explMission/mission6.jpg" class="fullscreen-image"/>
    </div>
  </div>
  <div class="card labelBool">
    <ion-list button-group>
      <ion-list-header class="titleLabel">
        RoBee doit être en sécurité pour passer la nuit.
      </ion-list-header>
      <ion-item (click)="calculScore('bool1', 10, 'bool2')">
        <img class="miniImg" src="assets/imgs/cycle2/explMission/RoBee-Ruche.jpg" alt="">
        <label style="margin-left: 105px;" disabled checked="false">RoBee se trouve dans la «Ruche».</label>
        <label class="boolMission toggle">
          <span class="track oui repBool" [hidden]="!bool.bool1">OUI</span>
          <span class="track non repBool" [hidden]="bool.bool1">NON</span>
        </label>
      </ion-item>
      <ion-item (click)="calculScore('bool2', 20, 'bool1')">
        <img class="miniImg" src="assets/imgs/cycle2/explMission/RoBee-ecole.jpg" alt="">
        <label style="margin-left: 105px;" disabled checked="false">RoBee se trouve dans l'hôtel à insectes situé dans l'école et il est éteint.</label>
        <label class="boolMission toggle" >
          <span class="track oui repBool" [hidden]="!bool.bool2">OUI</span>
          <span class="track non repBool" [hidden]="bool.bool2">NON</span>
        </label>
      </ion-item>
    </ion-list>
  </div>
</div>
