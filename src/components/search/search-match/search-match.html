<!-- Generated template for the SearchMatchComponent component -->
<div>
  <div class="cardTeam" *ngFor="let match of matchs; let i = index" [hidden]="hiddenDivTournament" (click)="selectMatch(match)" [style.background]="(match.score === undefined) ? null : '#8e888a'">
    <div class="nomGroupTeam">
      <span>Match {{i + 1}}</span>
    </div>
  </div>
  <button class="btnReset" (click)="search();"><ion-icon style="font-size: 24px;" name="refresh"></ion-icon></button>
</div>
